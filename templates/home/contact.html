{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock %}

{% block body %}
<div class="container">
  <form  method="post">
      {% csrf_token %}
        <h3 class="my-4"> Contact for any query </h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input class="form-control" id="phone" name="phone" type="phone">
      </div>
      <div class="form-group">
        <label for="content">Describe your issue</label>
         <textarea class="form-control" name="content" id="content" cols="30" role="6"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
